<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/styles.css">



  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body style="font-family: 'Red Hat Display' sans-serif;">
  <img class="bg-image" src="images\pattern-background-desktop.svg" alt="">
  <div class="content">


    <div class="container">
      <img class="illustration-hero" src="images\illustration-hero.svg" alt="">
      <div class="card" style=font-family:'Red Hat Display' sans-serif;>


        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>

        <div class="plan-detais">
          <div class="icon">


            <img src="images\icon-music.svg" alt="">
          </div>
          <div class="pricing">
            <h4 class="text">Annual Plan</h4>
              <h3 class="price">$59.99/year</h3>
          </div>
          <div class="change">
            <a class="change-button" href="#">Change</a>
          </div>

        </div>
        <div class="bt">


          <a class="bt-pop" href="#">Proceed to Payment</a>
        </div>
        <div class="cancel">
          <a class="cancel-bt" href="#">Cancel Order</a>

        </div>
      </div>
    </div>
  </div>


</body>

</html>
